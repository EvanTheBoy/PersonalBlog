<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人博客</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/reset.css">
    <script src="/static/vue/vue.js"></script>
</head>
<body>
<div id="app">
    <link rel="stylesheet" :href="'/static/css/theme/'+ theme + '.css'">
    <nav>
        <div class="left">
            <a href="#">首页</a>
            <a href="#">动态</a>
            <a href="#">心情</a>
            <a href="#">关于</a>
        </div>
        <div class="right">
            <a href="#" @click="setTheme('light')">白色主题</a>
            <a href="#" @click="setTheme('dark')">黑色主题</a>
            <a href="#">登录</a>
            <a href="#">注册</a>
        </div>
    </nav>
    <main>
        Contents
    </main>
    <footer>
        底部信息栏
    </footer>
</div>
<script>
    new Vue({
        el: '#app',
        delimiters: ["[[", "]]"],
        data:{
            theme: 'light'  //默认主题是白色
        },
        created() {
            this.initTheme();
        },
        methods: {
            //初始化主题
            initTheme() {
                //从持久化存储层中拿到这个theme，并判断是否存在
                let theme = localStorage.getItem('theme');
                if (theme) {
                    this.theme = theme;
                }
            },
            //设置主题
            setTheme(themeName) {
                this.theme = themeName;
                //仍要将其持久化存储,否则一刷新就没了
                localStorage.setItem('theme', themeName);
            }
        }
    })
</script>
</body>
</html>
